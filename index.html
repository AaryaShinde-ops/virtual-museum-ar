<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Museum AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Museum Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>

      <!-- Exhibit 1: Statue -->
      <a-box position="-2 0.5 -3" depth="1" height="1" width="1" color="#8A4B3C"></a-box>
      <a-text value="Ancient Sculpture" position="-2 1.5 -3" align="center" color="#000"></a-text>

      <!-- Exhibit 2: Painting -->
      <a-plane position="2 1.5 -3" width="1.5" height="1" src="https://upload.wikimedia.org/wikipedia/commons/3/34/Mona_Lisa.jpg"></a-plane>
      <a-text value="Mona Lisa" position="2 2.3 -3" align="center" color="#000"></a-text>

      <!-- Camera -->
      <a-camera position="0 1.6 0" look-controls-enabled wasd-controls-enabled></a-camera>
    </a-scene>
  </body>
</html>
